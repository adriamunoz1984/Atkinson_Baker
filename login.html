<!DOCTYPE HTML>
<html>
    <head>
        <title>Atkinsom-Baker login</title>
        <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    </head>
    <body class="login">
        <div class="container">
            <div>
                <form>
                    <img src="img/Atkinsonbaker_logo.png">
                    <div>
                        <label for="user">User Name</label>
                        <input type="text" id="user">
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass">
                    </div>
                    <div>
                        <input type="submit" value="Sign In">
                    </div>
                    <div>
                        <input type="checkbox" id="logedIn">
                        <label for="logedIn">Keep me loged in</label>
                    </div>
                
                    <div>
                        <a href="#">Request Account</a> | <a href="#">Can't access your account?</a>
                    </div>
                    <div>
                        <img src="img/calendarred.png" class="date"><h6>Guest Schedule</h6>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
</html>
