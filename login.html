<!DOCTYPE HTML>
<html class="loginScreen">
    <head>
        <title>Atkinsom-Baker login</title>
        <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    </head>
    <body class="login">
        <div class="BG">
            <div class="container">
               
                    <form>
                        <img src="img/Atkinsonbaker_logo.png">
                        <div>
                            <label for="user">User Name</label>
                            <input type="text" id="user">
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass">
                        </div>
                        <div>
                            <input type="submit" value="Sign In">
                        </div>
                        <div>
                            <input type="checkbox" id="logedIn">
                            <label for="logedIn">Keep me loged in</label>
                        </div>

                        <div>
                            <a href="#">Request Account</a> | <a href="#">Can't access your account?</a>
                        </div>
                        <div>
                            <a href="#"><img src="img/calendarred.png" class="date"><h6>Guest Schedule</h6></a>
                        </div>
                    </form>
                
            </div>
        </div>
    </body>
    
</html>
